
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-Save | GTA V Online 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Recursive:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gta-green: #22c55e;
            --gta-gold: #fbbf24;
        }
        body {
            font-family: 'Recursive', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        section {
            scroll-margin-top: 100px;
        }
        .font-gta {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: -0.05em;
        }
        .glitch-text {
            text-shadow: 2px 0 #ff0000, -2px 0 #00ff00;
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 #ff0000, -2px 0 #00ff00; }
            25% { text-shadow: -2px 0 #ff0000, 2px 0 #00ff00; }
            50% { text-shadow: 2px 0 #ff0000, -2px 0 #00ff00; }
            75% { text-shadow: -2px 0 #ff0000, 2px 0 #00ff00; }
            100% { text-shadow: 2px 0 #ff0000, -2px 0 #00ff00; }
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 99;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(34, 197, 94, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -10%; }
        }
        .wanted-star {
            color: var(--gta-gold);
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }
        .crt-bg {
            background: radial-gradient(circle, rgba(18, 18, 18, 1) 0%, rgba(0, 0, 0, 1) 100%);
        }
        .btn-skew {
            transform: skew(-15deg);
        }
        .btn-skew > span {
            transform: skew(15deg);
            display: inline-block;
        }
        /* Animações extras */
        @keyframes floatSlow {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }
        .float-slow {
            animation: floatSlow 4s ease-in-out infinite;
        }
        /* Scroll reveal com blur (entrada e saída) */
        .reveal {
            opacity: 0;
            transform: translateY(24px);
            filter: blur(12px);
            transition: opacity 0.7s ease-out, transform 0.7s ease-out, filter 0.7s ease-out;
        }
        .reveal-visible {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }
        @keyframes pulseSoft {
            0% { box-shadow: 0 0 10px rgba(34,197,94,0.2); }
            50% { box-shadow: 0 0 28px rgba(34,197,94,0.6); }
            100% { box-shadow: 0 0 10px rgba(34,197,94,0.2); }
        }
        .pulse-soft {
            animation: pulseSoft 2.4s ease-in-out infinite;
        }
        /* Scrollbar nas cores do site */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #22c55e, #16a34a);
            border-radius: 9999px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #4ade80, #22c55e);
        }
        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #22c55e #000000;
        }
    </style>

{

</head>

</html>
