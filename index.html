
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-Save</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Recursive:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gta-green: #22c55e;
            --gta-gold: #fbbf24;
        }
        body {
            font-family: 'Recursive', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        section {
            scroll-margin-top: 100px;
        }
        .font-gta {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: -0.05em;
        }
        .glitch-text {
            text-shadow: 2px 0 #ff0000, -2px 0 #00ff00;
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 #ff0000, -2px 0 #00ff00; }
            25% { text-shadow: -2px 0 #ff0000, 2px 0 #00ff00; }
            50% { text-shadow: 2px 0 #ff0000, -2px 0 #00ff00; }
            75% { text-shadow: -2px 0 #ff0000, 2px 0 #00ff00; }
            100% { text-shadow: 2px 0 #ff0000, -2px 0 #00ff00; }
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 99;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(34, 197, 94, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -10%; }
        }
        .wanted-star {
            color: var(--gta-gold);
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }
        .crt-bg {
            background: radial-gradient(circle, rgba(18, 18, 18, 1) 0%, rgba(0, 0, 0, 1) 100%);
        }
        .btn-skew {
            transform: skew(-15deg);
        }
        .btn-skew > span {
            transform: skew(15deg);
            display: inline-block;
        }
    </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="crt-bg">
    <div class="scanline"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
